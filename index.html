<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sales Discovery Call Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 0;
    }

    legend {
      font-weight: bold;
      font-size: 1.1em;
      color: #2c3e50;
      padding: 0 10px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
    }

    fieldset {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 25px 30px;
      margin-left: auto;
      margin-right: auto;
      max-width: 100%;
      margin-bottom: 25px;
      box-sizing: border-box;
    }

    input[type="text"],
    input[type="date"],
    input[type="file"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 3px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-sizing: border-box;
    }

    input::placeholder,
    textarea::placeholder {
      color: #999;
      font-style: italic;
    }

    .priority-buttons {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .spacer-row {
      height: 20px;
    }

    .reference-number-below {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 25px;
    }

    .reference-number-below label {
      font-weight: bold;
      font-size: 0.9em;
      margin-right: 5px;
    }

    .reference-number-below input {
      width: 160px;
      padding: 6px 10px;
      font-size: 0.9em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .priority-btn {
      padding: 8px 14px;
      border-radius: 20px;
      border: 2px solid #ccc;
      background-color: #f9f9f9;
      color: #555;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s ease-in-out;
    }

    #priority-high:checked + label {
      background-color: #ffe6e6;
      color: #b30000;
      border-color: #b30000;
    }

    #priority-medium:checked + label {
      background-color: #fff6cc;
      color: #b38f00;
      border-color: #b38f00;
    }

    #priority-low:checked + label {
      background-color: #f2f2f2;
      color: #333;
      border-color: #999;
    }

    textarea {
      resize: vertical;
      white-space: pre-line;
    }

    button {
      background-color: #2c3e50;
      color: white;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
    }

    button:hover {
      background-color: #1a242f;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sales Discovery Call Form</h2>

    <form id="myForm">
<h2>Sales Discovery Call Form</h2>

<form id="myForm">
  <div class="spacer-row"></div>
  <div class="reference-number-below">
    <label for="reference_number">Reference Number:</label>
    <input type="text" id="reference_number" name="reference_number" placeholder="MSQ-YYMM-###" />
  </div>

      <fieldset>
        <legend>Client Information</legend>
        <label>Company Name:</label>
        <input type="text" name="company_name" required />

        <label>Industry:</label>
        <select name="industry" id="industry" required>
          <option value="">Select industry</option>
          <option>IT</option>
          <option>Real Estate</option>
          <option>Manufacturing</option>
          <option>Healthcare</option>
          <option>Education</option>
          <option>Finance</option>
          <option value="Other">Other</option>
        </select>
        <input type="text" name="industry_other" id="industry_other" class="hidden" placeholder="Please specify industry..." />

        <label>Location:</label>
        <input type="text" name="location" required />

        <label>Priority Level:</label>
        <div class="priority-buttons">
          <input type="radio" id="priority-high" name="priority" value="High" hidden required>
          <label for="priority-high" class="priority-btn">ðŸ”´ High</label>

          <input type="radio" id="priority-medium" name="priority" value="Medium" hidden>
          <label for="priority-medium" class="priority-btn">ðŸŸ¡ Medium</label>

          <input type="radio" id="priority-low" name="priority" value="Low" hidden>
          <label for="priority-low" class="priority-btn">âšª Low</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Automation Requirements & Details</legend>
        <label>Automation Goal:</label>
        <textarea class="bulleted" name="automation_goal" rows="4" required placeholder="e.g.,To streamline client onboarding and document processing for faster turnaround and reduced manual errors."></textarea>

        <label>Current Workflow:</label>
        <textarea name="current_workflow_text" rows="3" placeholder="e.g., Sales team manually collects onboarding details, fills Excel sheets, scans ID proofs, and sends to operations team."></textarea>

        <label>Upload Process Diagram (if available):</label>
        <input type="file" name="workflow_image" accept="image/*" />

        <label>Pain Points:</label>
        <textarea class="bulleted" name="pain_points" rows="4" placeholder="e.g., Delays due to back-and-forth, loss of documents, manual errors, lack of visibility on onboarding status."></textarea>

        <label>Desired Automation Steps (if known):</label>
        <textarea class="bulleted" name="desired_automation" rows="4" placeholder="e.g., A form-based onboarding system that collects client data, stores it in Google Sheets, triggers document uploads to Drive, and alerts ops via Slack."></textarea>

        <label>Volume/Frequency:</label>
        <input type="text" name="volume_frequency" placeholder="e.g., 20-25 onboardings per week" />
      </fieldset>

      <fieldset>
        <legend>Technical Considerations</legend>
        <label>Existing Apps/Tools Used:</label>
        <input type="text" name="existing_apps" placeholder="e.g., Google Sheets, Drive, Slack, JotForm" />

        <label>Preferred Automation Platform:</label>
        <select name="preferred_platforms" id="preferred_platforms">
          <option value="">Select platform</option>
          <option >Make</option>
          <option>N8N</option>
          <option value="Other">Other</option>
        </select>
        <input type="text" name="preferred_platforms_other" id="preferred_platforms_other" class="hidden" placeholder="Please specify other platform..." />
      </fieldset>

      <fieldset>
        <legend>Additional Notes</legend>
        <textarea name="additional_notes" rows="5" placeholder="Write any additional notes here..."></textarea>
      </fieldset>

      <fieldset>
        <legend>Submitted By</legend>
        <label>Sales Executive:</label>
        <select name="sales_exec" required>
          <option value="">Select</option>
          <option>Jerjish</option>
          <option>Sreeram</option>
          <option>Ashwin</option>
        </select>

        <label>Date:</label>
        <input type="date" name="submitted_date" placeholder="Select date..." required />
      </fieldset>

      <fieldset class="hidden">
        <legend>Status (Internal Use)</legend>
        <label>Status:</label>
        <select name="status">
          <option value="Pending Feasibility">Pending Feasibility</option>
          <option value="In Review">In Review</option>
          <option value="Proposal Sent">Proposal Sent</option>
        </select>
      </fieldset>

      <button type="submit">Submit Form</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('myForm').addEventListener('keydown', function (e) {
        if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
          e.preventDefault();
        }
      });

      document.getElementById('industry').addEventListener('change', function () {
        document.getElementById('industry_other').classList.toggle('hidden', this.value !== 'Other');
      });

      document.getElementById('preferred_platforms').addEventListener('change', function () {
        document.getElementById('preferred_platforms_other').classList.toggle('hidden', this.value !== 'Other');
      });

      const refInput = document.getElementById('reference_number');
      const now = new Date();
      const year = now.getFullYear().toString().slice(-2);
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const dynamicPrefix = `MSQ-${year}${month}-`;
      refInput.value = dynamicPrefix;
      refInput.setAttribute("maxlength", dynamicPrefix.length + 3);

      refInput.addEventListener('keydown', function (e) {
        const prefixLength = dynamicPrefix.length;
        if (this.selectionStart < prefixLength || 
            (e.key === 'Backspace' && this.selectionStart <= prefixLength)) {
          e.preventDefault();
        }
      });
      refInput.addEventListener('paste', e => e.preventDefault());

      document.querySelectorAll('.bulleted').forEach(textarea => {
        textarea.addEventListener('keydown', function (e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            const cursorPos = this.selectionStart;
            const value = this.value;
            const before = value.substring(0, cursorPos);
            const after = value.substring(cursorPos);
            this.value = before + '\n\u2022 ' + after;
            this.selectionStart = this.selectionEnd = cursorPos + 3;
          }
        });

        textarea.addEventListener('focus', function () {
          if (this.value.trim() === '') {
            this.value = '\u2022 ';
          }
        });
      });

      document.getElementById('myForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const refValue = refInput.value.trim();
        const numberPart = refValue.split('-').pop();
        const refPattern = /^MSQ-\d{4}-\d{3}$/;

        if (!/^\d+$/.test(numberPart) || !refPattern.test(refValue)) {
          alert('Reference number must be in the format MSQ-YYMM-### (numbers only).');
          refInput.focus();
          return;
        }

        const data = new FormData(this);

        fetch('https://hook.eu1.make.com/rg3z1xzvpwby5jriaytgooq2dxs8kr1k', {
          method: 'POST',
          body: data
        })
        .then(response => {
          if (response.ok) {
            document.querySelector(".container").innerHTML =
              `<div style="text-align: center; padding: 60px;">
                <h2 style="color: green;">âœ… Form submitted successfully!</h2>
                <p>Thank you. Your submission has been received.</p>
                <a href="" style="display: inline-block; margin-top: 25px; padding: 12px 24px; background-color: #2c3e50; color: white; border-radius: 8px; text-decoration: none;">
                  Submit Another Response
                </a>
              </div>`;
          } else {
            alert('Error submitting form.');
          }
        })
        .catch(err => {
          alert('Failed to submit form: ' + err.message);
        });
      });
    });
  </script>
</body>
</html>
